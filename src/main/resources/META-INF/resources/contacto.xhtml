<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de Contactos</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-dark.css"/>
    </h:head>
    <h:body>
        <h:form id="formulario-contactos">
            <p:dataTable value="#{indexController.contactos}" var="contacto" id="tabla-contactos">
                <p:column headerText="ID">
                    <h:outputText value="#{contacto.codigo_contactos}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{contacto.nombre}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{contacto.apellido}" />
                </p:column>
                <p:column headerText="TelÃ©fono">
                    <h:outputText value="#{contacto.telefono}" />
                </p:column>
                <p:column headerText="Correo">
                    <h:outputText value="#{contacto.correo}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</h:html>
